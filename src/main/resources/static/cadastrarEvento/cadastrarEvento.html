<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Evento</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container my-5">
    <div class="form-container bg-white p-4 rounded shadow">
      <h2 class="text-center text-primary mb-4">Cadastrar Evento</h2>
      <form id="eventoForm">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            placeholder="Digite o título do evento"
            required
          />
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea
            class="form-control"
            id="descricao"
            name="descricao"
            rows="4"
            placeholder="Digite uma breve descrição do evento"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="lotacao" class="form-label">Lotação</label>
          <input
            type="number"
            class="form-control"
            id="lotacao"
            name="lotacao"
            placeholder="Digite a quantidade máxima de participantes"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dataInicio" class="form-label">Data de Início</label>
          <input
            type="datetime-local"
            class="form-control"
            id="realizacaoInicio"
            name="realizacaoInicio"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dataFinal" class="form-label">Data Final</label>
          <input
            type="datetime-local"
            class="form-control"
            id="realizacaoFim"
            name="realizacaoFim"
            required
          />
        </div>
        <button id="btnCadastrarEvento" type="button" class="btn btn-primary w-100">Cadastrar Evento</button>
      </form>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
